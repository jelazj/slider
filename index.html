<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- slider section -->
<div class="slider-container">
  <div class="slider">
    <div class="slide">
      <img src="img/slider-3.jpg"
        alt="Slider Image 1">
      <div class="text-overlay">
        <h1>Innovation</h1>
      </div>
    </div>
    <div class="slide">
      <img
        src="img/slider-2-inspiration-new.jpg"
        alt="Slider Image 2">
      <div class="text-overlay">
        <h1>Inspiration</h1>
      </div>
    </div>
    <div class="slide">
      <img src="img/slider-creativity.jpg"
        alt="Slider Image 3">
      <div class="text-overlay">
        <h1>Creativity</h1>
      </div>
    </div>
  </div>
  <div class="slider-pagination"></div>
</div>
<!-- end of slider section -->



    <script src="scritp.js"></script>
</body>
</html>
